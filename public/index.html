<!doctype html>
<html>
<head>
    <title>My Awesome Image Board</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>

    <div id="main">
        <input type="text" name="title" v-model="title" placeholder="Title">
        <input type="text" name="description" v-model="description" placeholder="Description">
        <input type="text" name="username" v-model="username" placeholder="Username">
        <label for="file-field">Select image</label>
        <input type="file" id="file-field" @change="imageSelected">
        <button @click="upload">Upload</button>

        <h1>Latest images</h1>

        <div v-for="image in images">
            <img :src="image.url" :alt="image.title" @click="getModal(image.id)">
            <h2>{{ image.title }}</h2>
        </div>

        <image-modal v-if="id" :id="id"></image-modal>
     </div>

     <script id="id-image" type="text/x-template">
         <!-- <img :src="url"> -->
         <div>
            <h1>Comments</h1>
            <h1>Username</h1>
         </div>
     </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
